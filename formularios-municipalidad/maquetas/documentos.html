<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Carga de Documentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Carga de Documentos</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Informe técnico</label>
          <input
            type="file"
            class="form-control"
            id="dniConstancia"
            accept="image/*"
            required
          />
          <div class="form-text">Cargue su informe técnico.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Planos Eléctricos</label>
          <input
            type="file"
            class="form-control"
            id="planosElectricos"
            accept="image/*"
            required
          />
          <div class="form-text">Cargue los planos eléctricos escaneados.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Planos de Edificación</label>
          <input
            type="file"
            class="form-control"
            id="planosEdificacion"
            accept="image/*"
            required
          />
          <div class="form-text">
            Cargue los planos de edificación escaneados.
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
</html>
