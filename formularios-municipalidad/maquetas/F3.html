<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="html2canvas.js"></script>
    <!-- <script src='main.js'></script> -->
  </head>
  <body>
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">
          Formulario F3 Solicitud de Habilitacion
        </h1>

        <div class="form-floating mt-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Nombre"
            name="nombre"
          />
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Apellido"
            name="apellido"
          />
          <label for="floatingInput">Apellido</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Domicilio del solicitante"
            name="domicilio-solicitante"
          />
          <label for="floatingInput">Domicilio del solicitante</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Ciudad del solicitante"
            name="ciudad-solicitante"
          />
          <label for="floatingInput">Ciudad del solicitante</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Domicilio del comercio"
            name="domicilio-comercio"
          />
          <label for="floatingInput">Domicilio del comercio</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Ciudad del comercio"
            name="ciudad-comercio"
          />
          <label for="floatingInput">Ciudad del comercio</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Actividad comercial a realizar"
            name="actividad-comercial"
          />
          <label for="floatingInput">Actividad comercial a realizar</label>
        </div>

        <!-- checkbox con firma de usuario -->

        <p>
          Declaro bajo juramento que tengo la legitima ocupacion del inmueble
          para el destino y actividad cuya habilitacion se solicita
        </p>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Aceptar y firmar
          </label>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">
          Enviar
        </button>
        <p class="mt-5 mb-3 text-body-secondary">
          &copy;Municipalidad de Azul 2024
        </p>
      </form>
    </main>
    <div id="canva-pdf"></div>

    <script src="main.js"></script>
  </body>
</html>
